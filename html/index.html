<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda Oshop - Venta de videojuegos">
  <meta name="keywords" content="Oshop, oshop, Tienda, tienda">
  <title>Oshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Oshop</h1>
    <p>Los Mejores Videojuegos</p>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Inicio</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#catalogo">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="#factura">Factura</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width:22rem;">
      <h3 class="text-center mb-3">Inicio de sesion</h3>

      <form action="" id="loginForm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" id="usuario" class="form-control" placeholder="Introduce tu nombre de usuario" required>
        </div>

        <div class="mb-3">
          <label for="clave" class="form-label">Contraseña</label>
          <input type="password" id="clave" class="form-control" placeholder="Introduce tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <section id="catalogo" class="container my-5">
    <h2 class="text-center mb-4">Catálogo de Videojuegos</h2>
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card">
          <img src="../imagenes/elden.jpg" class="card-img-top img-catalogo" alt="Juego 1">
          <div class="card-body">
            <h5 class="card-title">Elden Ring</h5>
            <p class="card-text">$900 MXN</p>
            <button class="btn btn-success w-100" onclick="agregarCatalogo('Elden Ring',1,900)">Agregar</button>
          </div>
        </div>
      </div>
    
        <div class="col-md-4 col-sm-6 mb-4">
          <div class="card">
            <img src="../imagenes/rd2.jpg" class="card-img-top img-catalogo" alt="Juego 2">
            <div class="card-body">
              <h5 class="card-title">Red Dead Redeption 2</h5>
              <p class="card-text">$600 MXN</p>
              <button class="btn btn-success w-100" onclick="agregarCatalogo('Red Dead Redeption 2',1,600)">Agregar</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4">
          <div class="card">
            <img src="../imagenes/tlou.jpg" class="card-img-top img-catalogo" alt="Juego 3">
            <div class="card-body">
              <h5 class="card-title">The Lat Of Us Part ll</h5>
              <p class="card-text">$900 MXN</p>
              <button class="btn btn-success w-100" onclick="agregarCatalogo('The Lat Of Us Part ll',1,900)">Agregar</button>
            </div>
          </div>
        </div>
    </div>
  </section>
  
<section id="factura" class="container my-5">
  <h2 class="text-center mb-4">Generar Factura</h2>

  <!-- Formulario para agregar conceptos -->
  <form id="formConcepto" class="row g-3 mb-4">
    <div class="col-md-3">
      <input type="number" id="cantidad" class="form-control" placeholder="Cantidad" required>
    </div>
    <div class="col-md-4">
      <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
    </div>
    <div class="col-md-3">
      <input type="number" id="valor" class="form-control" placeholder="Valor unitario" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Agregar</button>
    </div>
  </form>

  <!-- Lista de conceptos -->
  <div id="conceptos"></div>

  <!-- Totales -->
  <div class="mt-4">
    <p>Subtotal: $<span id="subtotal">0.00</span></p>
    <p>IVA (16%): $<span id="iva">0.00</span></p>
    <p>Total: $<span id="total">0.00</span></p>
  </div>
</section>
  

  <script src="../js/funciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
